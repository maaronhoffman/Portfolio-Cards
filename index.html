    <script>
        $(document).ready(function(){

            function animateCardOut() {
                $("#mainCard").animate({opacity:0,}, 700);
                setTimeout(function() {$("#mainCard").remove();}, 701);

            }

            function animateCardOutMenu() {
                $("#mainCardMenu").attr('class', 'animate__animated animate__fadeOut animate__faster overflow-hidden')
                setTimeout(function() {$("#mainCardMenu").remove();}, 701);

            }

            function animateCardOutPort() {
                $("#portCardMenu").attr('class', 'animate__animated animate__fadeOut animate__faster overflow-hidden text-center')
                setTimeout(function() {$("#portCardMenu").remove();}, 701);

            }

            function animateCardOutAbout() {
                $("#aboutCardMenu").attr('class', 'animate__animated animate__fadeOut animate__faster overflow-hidden')
                setTimeout(function() {$("#aboutCardMenu").remove();}, 701);

            }

            function animateCardIn() {
                $("#mainCard").animate({opacity:1,}, 700);
            }

            function drawMenu() {
                $(".row").append($("#cardMenu").html());
            }

            function drawPort() {
                $(".row").append($("#portMenu").html());
            }

            function drawAbout() {
                $(".row").append($("#aboutMenu").html());
            }

            $("#mainCard").on('click', function() {
                animateCardOut();
                setTimeout(function(){drawMenu();}, 800);
            });

            $(".row").on('click','#portLinkh', function(){
                
                animateCardOutMenu();
                setTimeout(function(){drawPort();}, 800);
            });

            $(".row").on('click','#homeLinkp', function(){
                
                animateCardOutPort();
                setTimeout(function(){drawMenu();}, 800);
            });

            $(".row").on('click','#aboutLinkh', function(){
                
                animateCardOutMenu();
                setTimeout(function(){drawAbout();}, 800);
            });

            $(".row").on('click','#aboutLinkp', function(){
                
                animateCardOutPort();
                setTimeout(function(){drawAbout();}, 800);
            });

            $(".row").on('click','#homeLinka', function(){
                
                animateCardOutAbout();
                setTimeout(function(){drawMenu();}, 800);
            });

            $(".row").on('click','#portLinka', function(){
                
                animateCardOutAbout();
                setTimeout(function(){drawPort();}, 800);
            });



            $(".row").on('click','#quizCard', function(){
                window.open("https://maaronhoffman.github.io/projectONE/");

            });
        });
    </script>
